<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Javascript tests</title>
    <link rel="stylesheet" type="text/css" href="qunit-2.4.0.css">
    <script src="../jquery-3.2.1.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="../list.js"></script>
    <script src="qunit-2.4.0.js" type="text/javascript"></script>
</head>
<body>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>
    <form>
    <input type="test" name="text">
        <div class="has-error"></div>
    </form>
    <script type="text/javascript">
    console.log('start testing');
    QUnit.test("errors should be hidden on keypress", function(assert){
        console.log('test 1');
        $('input[name="text"]').trigger('keypress');
        assert.equal($('has-error').is(':visible'), false);
    });
    QUnit.test("errors aren't hidden if there is no keypress", function(assert){
        console.log('test 2');
        assert.equal($('has-error').is('visible'), true);
    });
    </script>
</body>
</html>
